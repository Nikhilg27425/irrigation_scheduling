<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Irrigation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 20px;
        }
        .btn-register {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="text-center mb-4">
                <i class="fas fa-seedling fa-4x text-success mb-3"></i>
                <h2>Create Your Account</h2>
                <p class="text-muted">Join the smart farming revolution</p>
            </div>
            
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Preferred Language / पसंदीदा भाषा</label>
                    <select class="form-select" id="language" required>
                        <option value="en">English</option>
                        <option value="hi">हिंदी (Hindi)</option>
                        <option value="bn">বাংলা (Bengali)</option>
                        <option value="te">తెలుగు (Telugu)</option>
                        <option value="mr">मराठी (Marathi)</option>
                        <option value="ta">தமிழ் (Tamil)</option>
                        <option value="gu">ગુજરાતી (Gujarati)</option>
                        <option value="kn">ಕನ್ನಡ (Kannada)</option>
                        <option value="ml">മലയാളം (Malayalam)</option>
                        <option value="pa">ਪੰਜਾਬੀ (Punjabi)</option>
                        <option value="or">ଓଡ଼ିଆ (Odia)</option>
                        <option value="as">অসমীয়া (Assamese)</option>
                        <option value="ur">اردو (Urdu)</option>
                        <option value="sa">संस्कृत (Sanskrit)</option>
                        <option value="ks">कॉशुर (Kashmiri)</option>
                        <option value="sd">سنڌي (Sindhi)</option>
                        <option value="ne">नेपाली (Nepali)</option>
                        <option value="kok">कोंकणी (Konkani)</option>
                        <option value="mni">মৈতৈলোন্ (Manipuri)</option>
                        <option value="doi">डोगरी (Dogri)</option>
                        <option value="sat">ᱥᱟᱱᱛᱟᱲᱤ (Santali)</option>
                        <option value="mai">मैथिली (Maithili)</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Farm Name</label>
                    <input type="text" class="form-control" id="farm_name" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="City, State" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Farm Size (acres)</label>
                        <input type="number" class="form-control" id="farm_size" step="0.1" required>
                    </div>
                </div>
                
                <div id="errorMessage" class="alert alert-danger d-none"></div>
                <div id="successMessage" class="alert alert-success d-none"></div>
                
                <button type="submit" class="btn btn-success btn-register w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Register
                </button>
                
                <div class="text-center">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                language: document.getElementById('language').value,
                farm_name: document.getElementById('farm_name').value,
                location: document.getElementById('location').value,
                farm_size: document.getElementById('farm_size').value
            };
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = data.message + ' Redirecting to login...';
                    successDiv.classList.remove('d-none');
                    errorDiv.classList.add('d-none');
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('d-none');
                    successDiv.classList.add('d-none');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
