<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Smart Irrigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-user me-2"></i>My Profile</h2>
                <p class="text-muted">Manage your account and farm information</p>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-user-circle fa-5x text-success mb-3"></i>
                        <h4>{{ current_user.username }}</h4>
                        <p class="text-muted">{{ current_user.email }}</p>
                        <p><i class="fas fa-calendar me-2"></i>Member since {{ current_user.created_at.strftime('%B %Y') }}</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5><i class="fas fa-edit me-2"></i>Farm Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label class="form-label">Farm Name</label>
                                <input type="text" class="form-control" id="farm_name" value="{{ current_user.farm_name or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" value="{{ current_user.location or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Farm Size (acres)</label>
                                <input type="number" class="form-control" id="farm_size" step="0.1" value="{{ current_user.farm_size or 0 }}">
                            </div>
                            
                            <div id="message" class="alert d-none"></div>
                            
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                farm_name: document.getElementById('farm_name').value,
                location: document.getElementById('location').value,
                farm_size: document.getElementById('farm_size').value
            };
            
            try {
                const response = await fetch('/api/profile/update', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (result.success) {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.textContent = result.message;
                } else {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.textContent = result.message;
                }
                messageDiv.classList.remove('d-none');
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
