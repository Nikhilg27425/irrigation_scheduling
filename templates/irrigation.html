<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Model - Smart Irrigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-brain me-2"></i>AI Irrigation Prediction</h2>
                <p class="text-muted">Get intelligent irrigation recommendations based on your crop and environmental data</p>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-tractor me-2"></i>Input Parameters</h4>
                    </div>
                    <div class="card-body">
                        <form id="irrigationForm">
                            <div class="mb-3">
                                <label for="cropType" class="form-label">
                                    <i class="fas fa-leaf me-1"></i>Crop Type
                                </label>
                                <select class="form-select" id="cropType" name="crop_type" required>
                                    <option value="">Select Crop Type</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="cropDays" class="form-label">
                                    <i class="fas fa-calendar-day me-1"></i>Crop Days
                                </label>
                                <input type="number" class="form-control" id="cropDays" name="crop_days" 
                                       placeholder="Days since planting" min="1" max="200" required>
                            </div>

                            <div class="mb-3">
                                <label for="soilMoisture" class="form-label">
                                    <i class="fas fa-tint me-1"></i>Soil Moisture
                                </label>
                                <input type="number" class="form-control" id="soilMoisture" name="soil_moisture" 
                                       placeholder="Soil moisture level" min="0" max="1000" required>
                            </div>

                            <div class="mb-3">
                                <label for="temperature" class="form-label">
                                    <i class="fas fa-thermometer-half me-1"></i>Temperature (Â°C)
                                </label>
                                <input type="number" class="form-control" id="temperature" name="temperature" 
                                       placeholder="Current temperature" min="0" max="50" step="0.1" required>
                            </div>

                            <div class="mb-3">
                                <label for="humidity" class="form-label">
                                    <i class="fas fa-cloud me-1"></i>Humidity (%)
                                </label>
                                <input type="number" class="form-control" id="humidity" name="humidity" 
                                       placeholder="Current humidity" min="0" max="100" step="0.1" required>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg w-100">
                                <i class="fas fa-calculator me-2"></i>Predict Irrigation Need
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4><i class="fas fa-chart-line me-2"></i>Prediction Results</h4>
                    </div>
                    <div class="card-body">
                        <div id="results" class="text-center">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                Enter parameters to get irrigation recommendation
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/irrigation.js') }}"></script>
</body>
</html>
